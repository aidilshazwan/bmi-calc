<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .unit-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .unit-btn {
            padding: 10px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .unit-btn.active {
            background: #667eea;
            color: white;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bmi-value {
            font-size: 3em;
            font-weight: bold;
            margin: 10px 0;
        }

        .bmi-category {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .bmi-description {
            color: #666;
            line-height: 1.6;
        }

        .underweight {
            background: #e3f2fd;
            color: #1976d2;
        }

        .normal {
            background: #e8f5e9;
            color: #388e3c;
        }

        .overweight {
            background: #fff3e0;
            color: #f57c00;
        }

        .obese {
            background: #ffebee;
            color: #d32f2f;
        }

        .bmi-chart {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .chart-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .chart-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }

        .chart-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p class="subtitle">Calculate your Body Mass Index</p>

        <div class="unit-toggle">
            <button class="unit-btn active" onclick="switchUnit('metric')">Metric</button>
            <button class="unit-btn" onclick="switchUnit('imperial')">Imperial</button>
        </div>

        <div class="input-group">
            <label for="weight" id="weightLabel">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter your weight" step="0.1">
        </div>

        <div class="input-group">
            <label for="height" id="heightLabel">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter your height" step="0.1">
        </div>

        <button class="calculate-btn" onclick="calculateBMI()">Calculate BMI</button>

        <div class="result" id="result">
            <div class="bmi-value" id="bmiValue"></div>
            <div class="bmi-category" id="bmiCategory"></div>
            <div class="bmi-description" id="bmiDescription"></div>
        </div>

        <div class="bmi-chart">
            <div class="chart-title">BMI Categories</div>
            <div class="chart-item">
                <span>Underweight</span>
                <span>&lt; 18.5</span>
            </div>
            <div class="chart-item">
                <span>Normal weight</span>
                <span>18.5 - 24.9</span>
            </div>
            <div class="chart-item">
                <span>Overweight</span>
                <span>25 - 29.9</span>
            </div>
            <div class="chart-item">
                <span>Obese</span>
                <span>â‰¥ 30</span>
            </div>
        </div>
    </div>

    <script>
        let unit = 'metric';

        function switchUnit(selectedUnit) {
            unit = selectedUnit;
            const buttons = document.querySelectorAll('.unit-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (unit === 'metric') {
                document.getElementById('weightLabel').textContent = 'Weight (kg)';
                document.getElementById('heightLabel').textContent = 'Height (cm)';
                document.getElementById('weight').placeholder = 'Enter your weight';
                document.getElementById('height').placeholder = 'Enter your height';
            } else {
                document.getElementById('weightLabel').textContent = 'Weight (lbs)';
                document.getElementById('heightLabel').textContent = 'Height (inches)';
                document.getElementById('weight').placeholder = 'Enter your weight';
                document.getElementById('height').placeholder = 'Enter your height';
            }

            document.getElementById('result').style.display = 'none';
        }

        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);

            if (!weight || !height || weight <= 0 || height <= 0) {
                alert('Please enter valid weight and height values');
                return;
            }

            let bmi;
            if (unit === 'metric') {
                bmi = weight / ((height / 100) ** 2);
            } else {
                bmi = (weight / (height ** 2)) * 703;
            }

            displayResult(bmi);
        }

        function displayResult(bmi) {
            const resultDiv = document.getElementById('result');
            const bmiValue = document.getElementById('bmiValue');
            const bmiCategory = document.getElementById('bmiCategory');
            const bmiDescription = document.getElementById('bmiDescription');

            bmiValue.textContent = bmi.toFixed(1);

            resultDiv.className = 'result';

            if (bmi < 18.5) {
                resultDiv.classList.add('underweight');
                bmiCategory.textContent = 'Underweight';
                bmiDescription.textContent = 'You may need to gain weight. Consult with a healthcare provider for personalized advice.';
            } else if (bmi >= 18.5 && bmi < 25) {
                resultDiv.classList.add('normal');
                bmiCategory.textContent = 'Normal Weight';
                bmiDescription.textContent = 'You have a healthy weight. Keep up the good work with a balanced diet and regular exercise!';
            } else if (bmi >= 25 && bmi < 30) {
                resultDiv.classList.add('overweight');
                bmiCategory.textContent = 'Overweight';
                bmiDescription.textContent = 'You may benefit from losing some weight. Consider healthy eating and regular physical activity.';
            } else {
                resultDiv.classList.add('obese');
                bmiCategory.textContent = 'Obese';
                bmiDescription.textContent = 'Your health may be at risk. Please consult with a healthcare provider for guidance.';
            }

            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
